name: Update Template CI
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    name: Update from Upptime template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "update-template"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
